<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Video Chat with Text Chat</title>
    <style>
        /* Your existing styles */
        
        /* Add styles for error messages */
        .error-message {
            background-color: #ffebee;
            color: #c62828;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            display: none;
        }

        /* Add loading spinner */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>WebRTC Video Chat with Text Chat</h1>
    
    <!-- Add error message containers -->
    <div id="media-error" class="error-message">
        Unable to access camera/microphone. Please check permissions.
    </div>
    <div id="connection-error" class="error-message">
        Connection error. Trying to reconnect...
    </div>

    <div class="video-container">
        <video id="localVideo" autoplay playsinline muted></video>
        <video id="remoteVideo" autoplay playsinline></video>
    </div>
    
    <div id="chat-container"></div>
    <input id="chat-input" type="text" placeholder="Type a message and press Enter" disabled>
    
    <script src="/js/app.js"></script>
</body>
</html>
